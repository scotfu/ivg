function drawGraph(source, location) {
  //Format A
  var chart;
  nv.addGraph(function() {
    chart = nv.models.scatterChart()
                  .showDistX(false)
                  .showDistY(false)
                  .useVoronoi(false)
                  .color(d3.scale.category10().range())
                  .transitionDuration(300)
                  .height(1000);
                  ;

    chart.xAxis.tickFormat(d3.format('.02f'));
    chart.yAxis.tickFormat(d3.format('.02f'));
    chart.tooltipContent(function(key,x,y,e,chart) {
        var id = e["point"]["id"];
        return "id: <b>" + id + "</b> Count: <b>" + 1 + "</b>" ;
    });

    chart.scatter.onlyCircles(false);
    var pg = "#test1_" + location + " svg";

var defaultExtent = [[100, 100], [300, 300]]
var brush = d3.svg.brush()
    .extent(defaultExtent)
    .on("brush", brushed)
    .on("brushend", brushended);


    d3.select(pg)
        .datum(getData(source))
        .call(chart)
        .attr("class", "brush")
        .call(brush)
        .call(brush.event);
var point = d3.select(".nv-point")
var quadtree = d3.geom.quadtree()
    .extent([[-1, -1], [width + 1, height + 1]])
    (data);
function brushed() {
  var extent = brush.extent();
  point.each(function(d) { d.selected = false; });
  search(quadtree, extent[0][0], extent[0][1], extent[1][0], extent[1][1]);
  point.classed("selected", function(d) { return d.selected; });
}

function brushended() {
  if (!d3.event.sourceEvent) return; // only transition after input
  d3.select(this).transition()
      .duration(brush.empty() ? 0 : 750)
      .call(brush.extent(defaultExtent))
      .call(brush.event);
}

// Find the nodes within the specified rectangle.
function search(quadtree, x0, y0, x3, y3) {
  quadtree.visit(function(node, x1, y1, x2, y2) {
    var p = node.point;
    if (p) p.selected = (p[0] >= x0) && (p[0] < x3) && (p[1] >= y0) && (p[1] < y3);
    return x1 >= x3 || y1 >= y3 || x2 < x0 || y2 < y0;
  });
}


    nv.utils.windowResize(chart.update);

    chart.dispatch.on('stateChange', function(e) { ('New State:', JSON.stringify(e)); });

    return chart;
  },function(){
         $(".nv-point").on('click',
               function(){

                var selector = "#test1_"+location+"+ .kmeans table tbody:last";

}
